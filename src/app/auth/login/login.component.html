<div class="login">
  <mat-card class="card-login">
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="form-login">
      <div class="container">
        <h1>
          Iniciar Sesi칩n

        </h1>
        <div class="form-field">
          <label class="field-name">Correo</label>
          <span class="input-placeholder">
            <input matInput placeholder="" name="email" id="email" formControlName="email" maxlength="50" autocomplete="on" type="text" required>
            <mat-error *ngIf="loginForm.controls['email'].touched">
              <div *ngIf="loginForm.get('email')?.hasError('required')" class="error">Campo correo es
                requerido</div>
                </mat-error>
              </span>
            </div>
            <div class="form-field">
              <label class="field-name">Contrase침a</label>
              <span class="input-placeholder">
                <input type="password" formControlName="password" maxlength="10" minlength="6" [type]="hide ? 'password' : 'text'" autocomplete="current-password">
                <mat-icon class='placeholder' matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                <mat-hint *ngIf="!passwordInput?.value"></mat-hint>
                <mat-error *ngIf="loginForm.controls['password'].touched">
                  <div *ngIf="loginForm.get('password')?.hasError('required')" class="error">Campo contrase침a es requerido
                  </div>
                  <div *ngIf="loginForm.get('password')?.hasError('maxlength')" class="error">Contrase침a debe tener 10
                    caracteres o menos</div>
                  </mat-error>
                </span>
            </div>
          <button mat-raised-button [ngClass]="{'login-button': loginForm.valid}" type="submit"
            [disabled]="!loginForm.valid">Ingresar</button>
      </div>
    </form>

  </mat-card>
</div>
